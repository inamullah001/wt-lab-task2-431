  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY API CRUD</title>

    <!-- including JS files -->
    <script src = "./jquery-3.4.1.min.js"></script>
    <script src = "./popper.min.js"></script>
    <script src = "./bootstrap.min.js"></script>
    <script src = "./JQueryCRUD.js"></script>

    <!-- including css and bootstrap files -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class = "container">
    
    <h1 id = "main-heading">Products API Client</h1>

    <div class="form">
      <!-- forms -->
      <div class="form-group">
        <label for="title">Name</label>
        <input type="text"
          class="form-control" 
          name="title" 
          id="title" 
          aria-describedby="titleHelp" 
          placeholder="Title of the Product">
        <small id="titleHelp" class="form-text text-muted">Enter Name of Product</small>
      </div>

      <div class="form-group">
        <label for="body">Description</label>
        <input type="text"
          class="form-control" name="body" id="body" aria-describedby="bodyHelp" placeholder="Product Description">
        <small id="bodyHelp" class="form-text text-muted">Enter Description of Product</small>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text"
          class="form-control" name="price" id="price" aria-describedby="bodyHelp" placeholder="Product Description">
        <small id="descriptionHelp" class="form-text text-muted">Enter Price of Product</small>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text"
          class="form-control" name="color" id="color" aria-describedby="bodyHelp" placeholder="Product Description">
        <small id="colorHelp" class="form-text text-muted">Enter Color of Product</small>
      </div>

      <div class="form-group">
        <label for="departement">Department</label>
        <input type="text"
          class="form-control" name="department" id="department" aria-describedby="bodyHelp" placeholder="Product Description">
        <small id="descriptionHelp" class="form-text text-muted">Enter Department of Product</small>
      </div>

    </div>

    <br>
    
    <button class="btn btn-info" id = "add">Add New Product</button>


    <br>
    <br>

    <div id="products">
        <div class="spinner-border text-warning" role="status"></div><p id = "loading">Loading...</p>
    </div>

</body>
</html>
